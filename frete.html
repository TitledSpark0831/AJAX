<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <form>
            <div class="row mt-lg-5">
                <h4>Dados básicos</h4>
            </div>
            <div class="row">
                <div class="col-lg-3">
                    <input type="text" class="form-control" placeholder="Nome">
                </div>
                <div class="col-lg-5">
                    <input type="text" class="form-control" placeholder="Sobrenome">
                </div>
                <div class="col-lg-4">
                    <input type="email" class="form-control" placeholder="E-mail">
                </div>
            </div>
            <div class="row mt-3">
                <h4>Dados da entrega</h4>
            </div>
            <div class="row mb-3">
                <div class="col-lg-2">
                    <input type="text" class="form-control" placeholder="CEP" id="cep">
                </div>
                <div class="col-lg-1">
                    <button type="button" class="btn btn-primary" id="btn-buscar-cep">
                        <i class="bi bi-search"></i>
                        <span class="d-none spinner-border spinner-border-sm"></span>
                    </button>
                </div>
                <div class="col-lg-7">
                    <input type="text" class="form-control" placeholder="Endereço" id="endereco"> 
                </div>
                <div class="col-lg-2">
                    <input type="text" class="form-control" placeholder="Número">
                </div>
            </div>
            <button type="button" class="btn btn-success">
                Enviar pedido
            </button>
        </form>
    </div>
    <script src="./jquery.js"></script>
    <script src="./main.js"></script>
</body>
</html>
